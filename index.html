<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EI Store | Интернет-магазин</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2a2a72;
            --secondary: #009ffd;
            --bg: #0a0a23;
            --text: #ffffff;
            --accent: #ffa400;
            --radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-text {
            font-family: 'Arial Black', sans-serif;
            font-size: 2.5rem;
            letter-spacing: -3px;
            background: linear-gradient(45deg, #ff6b6b, #ffa400);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .search-container {
            flex: 0 1 500px;
            position: relative;
        }

        .search {
            width: 100%;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search:focus {
            outline: 2px solid var(--accent);
            background: rgba(255, 255, 255, 0.2);
        }

        .cart-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            position: relative;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: var(--bg);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }

        .main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: var(--bg);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
        }

        .product-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .product-price {
            color: var(--accent);
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            border: none;
            border-radius: var(--radius);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-to-cart:hover {
            background: var(--secondary);
        }

        .cart-modal {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: var(--bg);
            box-shadow: var(--shadow);
            transition: right 0.3s ease;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .cart-title {
            font-size: 1.5rem;
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1.5rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
        }

        .cart-total {
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            border: none;
            border-radius: var(--radius);
            color: var(--bg);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .checkout-btn:hover {
            opacity: 0.9;
        }

        .captcha-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .captcha-content {
            background: var(--bg);
            padding: 2rem;
            border-radius: var(--radius);
            text-align: center;
        }

        .captcha-text {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            .cart-modal {
                width: 100%;
                right: -100%;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">
                <span class="logo-text">EI</span>
            </a>
            
            <div class="search-container">
                <input type="text" class="search" placeholder="Поиск товаров...">
            </div>

            <button class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </button>
        </nav>
    </header>

    <main class="main">
        <div class="products-grid">
            <!-- Товары будут добавляться через JavaScript -->
        </div>
    </main>

    <div class="cart-modal">
        <div class="cart-header">
            <h2 class="cart-title">Корзина</h2>
            <button class="close-cart">&times;</button>
        </div>
        
        <div class="cart-items"></div>
        
        <div class="cart-total">
            Итого: <span class="total-amount">0</span>₽
        </div>
        
        <button class="checkout-btn">Оформить заказ</button>
    </div>

    <div class="captcha-modal" id="captchaModal">
        <div class="captcha-content">
            <h3 class="captcha-text">Подтвердите, что вы не Елена Игоревна</h3>
            <input type="checkbox" id="captchaCheckbox" class="captcha-checkbox">
            <label for="captchaCheckbox">Я не Елена Игоревна</label>
            <button onclick="submitCaptcha()" class="checkout-btn" style="margin-top: 1rem;">Подтвердить</button>
        </div>
    </div>

    <script>
        const products = [
            { 
                id: 1,
                name: "Ростовский Адрес проживания",
                price: 4999,
                available: true,
                image: "home.png",
                count: 0
            },
            {
                id: 2,
                name: "Фото-робот мужа",
                price: 5499,
                available: true,
                image: "photo.png",
                count: 0
            },
            {
                id: 3,
                name: "Собака",
                price: 29990,
                available: true,
                image: "dog.png",
                count: 0
            },
            {
                id: 4,
                name: "Собака на кровати в СВ",
                price: 3999,
                available: false,
                image: "bed.png",
                count: 0
            },
            {
                id: 5,
                name: "Московский адрес проживания",
                price: 14999,
                available: false,
                image: "home.png",
                count: 0
            }
        ];

        let cart = [];

        function init() {
            renderProducts();
            setupEventListeners();
        }

        function renderProducts() {
            const grid = document.querySelector('.products-grid');
            grid.innerHTML = products.map(product => `
                <div class="product-card ${!product.available ? 'unavailable' : ''}">
                    ${!product.available ? 
                        '<div class="product-badge">Нет в наличии</div>' : ''}
                    
                    <img src="${product.image}" 
                         alt="${product.name}" 
                         class="product-image">
                    
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-price">${product.price.toLocaleString()}₽</p>
                    
                    <button class="add-to-cart" 
                            ${!product.available ? 'disabled' : ''}
                            onclick="addToCart(${product.id})">
                        <i class="fas fa-cart-plus"></i>
                        ${product.available ? 'Добавить в корзину' : 'Недоступно'}
                    </button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (product && product.available) {
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({
                        ...product,
                        quantity: 1
                    });
                }
                
                updateCart();
            }
        }

        function updateCart() {
            document.querySelector('.cart-count').textContent = 
                cart.reduce((sum, item) => sum + item.quantity, 0);

            const itemsContainer = document.querySelector('.cart-items');
            itemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" 
                         alt="${item.name}" 
                         style="width: 60px; height: 60px; object-fit: cover;">
                    <div>
                        <h4>${item.name} (${item.quantity}x)</h4>
                        <p>${(item.price * item.quantity).toLocaleString()}₽</p>
                    </div>
                </div>
            `).join('');

            document.querySelector('.total-amount').textContent = 
                cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toLocaleString();
        }

        function showCaptcha() {
            document.getElementById('captchaModal').style.display = 'flex';
        }

        function submitCaptcha() {
            if (document.getElementById('captchaCheckbox').checked) {
                document.getElementById('captchaModal').style.display = 'none';
                completeOrder();
            } else {
                alert('Пожалуйста, подтвердите, что вы не робот!');
            }
        }

        function completeOrder() {
            alert('Заказ успешно оформлен!');
            cart = [];
            updateCart();
        }

        function setupEventListeners() {
            document.querySelector('.cart-btn').addEventListener('click', () => {
                document.querySelector('.cart-modal').classList.add('active');
            });

            document.querySelector('.close-cart').addEventListener('click', () => {
                document.querySelector('.cart-modal').classList.remove('active');
            });

            document.querySelector('.search').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.product-card').forEach(card => {
                    const title = card.querySelector('.product-title').textContent.toLowerCase();
                    card.style.display = title.includes(searchTerm) ? 'block' : 'none';
                });
            });

            document.querySelector('.checkout-btn').addEventListener('click', () => {
                if (cart.length === 0) return;
                showCaptcha();
            });
        }

        init();
    </script>
</body>
</html>
